{% load static %}
<div class="post-wrapper">
  {% for project in projects %}
    <div class="post">
      <a href={% url 'project' project.slug%}>
        <img class="thumbnail" src={{project.main_image.publicUrl}}>
        <br/>
        <div class="post-preview">
          <h6 class="post-title">{{project.title.upper}}</h6>
          <p class="post-intro">{{project.details}}</p>
        </div>
      </a>
    </div>
  {% empty %}
  <h4 style = 'text-align:center'>Portfolio is undergoing updates... Come Back later</h4>
  <h6>My GitHub is @ <a href = 'https://github.com/Jeremiahjacinth13' target="_blank" rel = 'noreferrer' noopener>
    Jeremiahjacinth13</a>
  </h6>
  {% endfor %}
  </div>
  <div>
    {% if user.username == 'admin' %}
      <a href = {% url 'new_project' %}>Add Project</a>
    {% endif %}
</div>
